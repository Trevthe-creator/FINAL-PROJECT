<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Authentication</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/signUp.css" />
  <script type="module" src="js/authentication.js"defer></script>
  <link rel="icon" type="image/png" href="assets/logo.png">
  
</head>
<body>
  <div class="container">
    <div class="bg-element bg-element-1"></div>
    <div class="bg-element bg-element-2"></div>
    <div class="bg-element bg-element-3"></div>
    <div class="glass-container">
      <div class="header">
        <div class="logo-container">
          <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
              <path d="M5 3v4"/>
              <path d="M19 17v4"/>
              <path d="M3 5h4"/>
              <path d="M17 19h4"/>
            </svg>
          </div>
        </div>
        <h1 class="title" id="form-title">Welcome Back</h1>
        <p class="subtitle" id="form-subtitle">Sign in to your account</p>
      </div>

      <div class="tabs">
        <button class="tab-button active" id="login-tab" onclick="switchToLogin()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          Login
        </button>
        <button class="tab-button" id="signup-tab" onclick="switchToSignup()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect width="20" height="16" x="2" y="4" rx="2"></rect>
            <path d="m22 7-10 5L2 7"></path>
          </svg>
          Sign Up
        </button>
      </div>

      <form class="form" id="submit" onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label for="email" class="label">Email Address</label>
          <div class="input-container">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="20" height="16" x="2" y="4" rx="2"></rect>
              <path d="m22 7-10 5L2 7"></path>
            </svg>
            <input type="email" id="email" class="input" name="email" placeholder="Enter your email" oninput="clearError('email')"/>
          </div>
          <div id="email-error" class="error-message" style="display:none;"></div>
        </div>

        <div class="form-group">
          <label for="password" class="label">Password</label>
          <div class="input-container">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <input type="password" id="password" name="password" class="input" placeholder="Enter your password" oninput="handlePasswordInput()">

           <button type="button" class="password-toggle" onclick="togglePassword()" id="toggle-password">Show</button>
           <svg id="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <div id="password-error" class="error-message" style="display:none;"></div>
          <div id="password-requirements" class="password-requirements" style="display:none;">
            <p>Password must contain:</p>
            <ul>
              <li id="length-requirement">At least 8 characters</li>
              <li id="symbol-requirement">At least one number or symbol</li>
            </ul>
          </div>
        </div>

         <button type="submit" class="submit-button" id="submit-button">
          <span id="submit-text">Sign In</span>
        </button>
      </form>

      <div class="divider">
        <div class="divider-line"></div>
        <span class="divider-text">Or continue with</span>
        <div class="divider-line"></div>
      </div>
  <!-- Social media icons -->

            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0 1.838c-3.165 0-3.544.012-4.795.069-2.597.12-3.945 1.42-4.065 4.065-.057 1.251-.069 1.63-.069 4.795s.012 3.544.069 4.795c.12 2.597 1.42 3.945 4.065 4.065 1.251.057 1.63.069 4.795.069s3.544-.012 4.795-.069c2.597-.12 3.945-1.42 4.065-4.065.057-1.251.069-1.63.069-4.795s-.012-3.544-.069-4.795c-.12-2.597-1.42-3.945-4.065-4.065-1.251-.057-1.63-.069-4.795-.069zm0 4.838a5.999 5.999 0 110 12.002 5.999 5.999 0 010-12.002zm0 9.837a3.837 3.837 0 100-7.674 3.837 3.837 0 000 7.674zm6.406-11.845a1.44 1.44 0 110-2.88 1.44 1.44 0 010 2.88z"/>

        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zM6.119 20.452H3.555V9h2.564v11.452z"/>

</div>

            </div>
      <div class="footer">
  <p id="footer-text">
    Don't have an account?
    <a href="signUp.html" id="footer-button">Sign up</a>
  </p>
</div>

    </div>
  </div>

  <script src="js/signUp.js"></script>
</body>
</html>
