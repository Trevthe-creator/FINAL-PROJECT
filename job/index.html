<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <section class="hero-section">
    <!-- Background Images -->
    <div id="hero-backgrounds"></div>

    <!-- Overlay -->
    <div class="hero-overlay"></div>

    <!-- Content -->
    <div class="hero-content">
      <h1>Connect. Grow. <span class="text-gradient">Succeed.</span></h1>
      <p>
        The premier platform connecting talented professionals across all industries. 
        From blue collar expertise to white collar innovation.
      </p>

      <div class="hero-buttons">
        <button class="btn-primary">
          Get Started
          <i data-lucide="arrow-right" class="icon-right"></i>
        </button>
        <button class="btn-outline">Learn More</button>
      </div>

      <!-- Stats -->
      <div class="hero-stats">
        <div class="stat-box">
          <i data-lucide="users" class="stat-icon"></i>
          <div class="stat-value">50K+</div>
          <div class="stat-label">Active Professionals</div>
        </div>
        <div class="stat-box">
          <i data-lucide="briefcase" class="stat-icon"></i>
          <div class="stat-value">15K+</div>
          <div class="stat-label">Job Opportunities</div>
        </div>
        <div class="stat-box">
          <i data-lucide="award" class="stat-icon"></i>
          <div class="stat-value">95%</div>
          <div class="stat-label">Success Rate</div>
        </div>
      </div>
    </div>
  </section>

  <script src="hero.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
