<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <link rel="stylesheet" href="profile.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <img src="profilePage/icons8-moon-30.png" class="theme-toggle"button id="themeToggle">
    <i class="fas fa-moon"></i>
  </button>

  <div class="profile-container">
    <div class="profile-card">
      <div class="profile-image">
        <img id="avatar" src="profilePage/ðŸ“²zdj_ na prof. (and consisted of 98 characters)" alt="Profile Picture">
        <input type="file" id="avatarInput" accept="image/*" hidden />
        <button id="changePicBtn">Change Photo</button>
      </div>

      <div class="profile-details">
        <form id="profileForm">
          <div class="form-group">
            <label for="username">Name</label>
            <input type="text" id="username" value="John Doe" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" value="john@example.com" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="+123456789" />
          </div>
          <div class="form-group">
            <label for="bio">Bio</label>
            <textarea id="bio" rows="3">Web developer and tech enthusiast.</textarea>
          </div>
          <div class="form-group">
            <label for="twitter">Twitter</label>
            <input type="url" id="twitter" placeholder="https://twitter.com/yourname" />
          </div>
          <div class="form-group">
            <label for="linkedin">LinkedIn</label>
            <input type="url" id="linkedin" placeholder="https://linkedin.com/in/yourname" />
          </div>

          <div class="form-group">
            <label for="notifications">Notifications</label>
            <select id="notifications">
              <option value="all">All</option>
              <option value="important">Important Only</option>
              <option value="none">None</option>
            </select>
          </div>

          <h3>Change Password</h3>
          <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" />
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" />
          </div>

          <button type="submit" class="save-btn">Save Changes</button>
        </form>
      </div>
    </div>
  </div>

  <div class="preview-card">
    <h2>Live Preview</h2>
    <img id="previewAvatar" src="profilePage/ðŸ“²zdj_ na prof. (and consisted of 98 characters)" alt="Preview Picture">
    <p id="previewName">John Doe</p>
    <p id="previewEmail">john@example.com</p>
    <p id="previewPhone"></p>
    <p id="previewBio">Web developer and tech enthusiast.</p>
    <p id="previewTwitter"></p>
    <p id="previewLinkedin"></p>
  </div>

  <script src="profile.js"></script>
</body>
</html>
